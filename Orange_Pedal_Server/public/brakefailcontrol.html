var panic = false;

$('document').ready(function(){

});

function changePanicStatus(){
if(panic == false){
	panic = true;
	document.getElementById('Body').style.backgroundColor = "#FF5478";
	document.getElementById('OrangeEmoji').style.backgroundImage = "url('img/panicEmoji2.png')";
}
else if(panic == true){
	panic = false;
	document.getElementById('Body').style.backgroundColor = "#00BDA0";
	document.getElementById('OrangeEmoji').style.backgroundImage = "url('img/defaultEmoji.png')";
}

Send();
}
