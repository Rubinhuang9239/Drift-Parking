<html>
  <head>
    <title>RubinBot_Floating</title>

<style>

body{
  height:100%;
  width:100%;
  margin:0px;
  padding:0px;
  background-color: #222;
  }

  #botContainer{
  position:fixed;
  width:15%;
  z-index:9;
  top: 0px;
  bottom: 0px;
  left: 0px;
  right:0px;
  margin:auto;
  }

  #rubinBot{
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  background-image: url(rubin.png);
  height: 100%;
  width: 100%;
  cursor: pointer;
  -webkit-animation: RubinPop 1.5s infinite;
  -webkit-animation-timing-function:ease-in-out;
  }

  @-webkit-keyframes RubinPop
  {0%   {-webkit-transform: translateY(0px);}
  50% {-webkit-transform: translateY(36px);}
  100% {-webkit-transform: translateY(0px);}}

</style>

  </head>

  <body>
    <div id="botContainer">
      <div id = "rubinBot" >
      </div>
    </div>
  </body>

  <script>

  var rubinBot = document.getElementById('rubinBot');
  rubinBot.addEventListener('click',function(){

    alert("you_clicked_me!");

  });

  </script>

</html>
